<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Sudoku</title>
                
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/sudoku.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/cookies.js"></script>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css" >
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css">	
        <link rel="shortcut icon" href="http://png.findicons.com/files/icons/2344/faenza/48/gnome_sudoku.png">
        <link rel="stylesheet" href="css/dodatki.css">
    </head>

    <body>

		<!-- Okienko, pojawia sie po nacisnieciu guzika, zaciemnia tlo-->
		<div id="okienko" class="modal hide fade" style="display: none">
		    <!-- dialog contents -->
		    <div class="modal-body">Pauza!<br>Kliknij OK, aby wznowić grę.</div>
		    <!-- dialog buttons -->
		    <div class="modal-footer"><a href="#" class="btn primary">OK</a></div>
		</div>                                        

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Sudoku</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Gra</a></li>
                            <li><a href="http://students.mimuw.edu.pl/~ek266745/" target="_blank">O autorce</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Zagraj w Sudoku!</h1>      
            <br>
            <div class="row">
                <div class="span8">
                    <div id='plansza'>Włącz JavaScript</div>
                </div>
                <div class="span2">
                    <button class="btn btn-large btn-info btn-block" type="button" id="nowapl">Nowa gra</button>
                    <button class="btn btn-large btn-info btn-block" type="button" id="stop_timer">Pauza</button>
                    <button class="btn btn-large btn-info btn-block" type="button" id="cofnij">Cofnij</button>
                    <button class="btn btn-large btn-info btn-block" type="button" id="ponow">Ponów</button>
                    <button class="btn btn-large btn-info btn-block" type="button" id="zapisz">Zapisz</button>
                    <button class="btn btn-large btn-info btn-block" type="button" id="hint">Podpowiedź</button>
                    <button class="btn btn-large btn-info btn-block" type="button" id="sprawdz">Sprawdź</button>                                        
                </div>
                <div class="span2">
                      <div class="controls bottomcontainer">
                      	<label class="radio">
                        	<input type="radio" id="radio1" value="level1" name="level" checked>
                          	Łatwa
                      	</label>
                      	<label class="radio">
                          	<input type="radio" id="radio2" value="level2" name="level">
                          	Średnia
                      	</label>
                      	<label class="radio">
                          	<input type="radio" id="radio3" value="level3" name="level">
                          	Trudna
                      	</label>
                      </div>
                      <div class ="licznik">
                      	<h4>licznik<br>
                      	&nbsp;&nbsp;<span id="timer">0</span> s</h4>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="span8">
                    <div class="alert alert-success" id="dobrze">
                        <a class="close" onclick="$('#dobrze').hide()">x</a><strong>Dobrze! Gratulacje!</strong>
                    </div>
                    <div class="alert alert-info" id="niedobrze">
                        <a class="close" onclick="$('#niedobrze').hide()">x</a><strong>Niedobrze!</strong>
                    </div>
                </div>
                <div class="span2">
                </div> 
            </div>
        </div>
    </body>
</html>
